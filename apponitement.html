<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | TetraCare+</title>
    <style>
         html {
        scroll-behavior: smooth;
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
        animation: bounceIn 1.5s ease-in-out;
    }

    @keyframes bounceIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
    }
        /* Title Styling */
        .title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: #0073e6;
            text-transform: uppercase;
        }

        /* Navbar Styling */
        .navbar-container {
            width: 100%;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
}

@keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }
        nav a {
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
        }
        nav a:hover {
            background: #0073e6;
            color: white;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .logo-container img {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Ensure equal width & height for a perfect circle */
            border-radius: 50%; /* Makes it circular */
            object-fit: cover; /* Ensures the image fills the circle properly */
            border: 2px solid #0073e6; /* Optional: Adds a border around the logo */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #confirmation {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
        background-color: #0073e6;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
    }

    .footer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .social-media {
        margin-top: 10px;
    }

    .social-media a {
        margin: 0 10px;
        display: inline-block;
    }

    .social-media img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transition: transform 0.3s ease-in-out;
    }

    .social-media img:hover {
        transform: scale(1.2);
    }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/logo.jpg" alt="TetraCare+ Logo">
    </div>

    <div class="title">TetraCare+ Hospital</div>

    <div class="navbar-container">
        <nav>
            <a href="index.html">Home</a>
            <a href="beds.html">Beds/Room Booking</a>
            <a href="apponitement.html">Appointments</a>
            <a href="equipment.html">Equipment</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </div>
    <div class="container">
        <h2>Book an Appointment</h2>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">
        
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" placeholder="Enter your contact number">
        
        <label for="specialization">Select Doctor Type:</label>
        <select id="specialization" onchange="loadDoctors()">
            <option value="">--Select--</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Orthopedic">Orthopedic</option>
            <option value="Pediatrician">Pediatrician</option>
        </select>
        
        <label for="date">Select Date:</label>
        <input type="date" id="date" min="" onchange="loadDoctors()">
        
        <label for="doctor">Available Doctors:</label>
        <select id="doctor">
            <option value="">--Select a doctor--</option>
        </select>
        
        <button onclick="bookAppointment()">Book Appointment</button>
        
        <div id="confirmation"></div>
    </div>
    <footer>
        <div class="footer-container">
    
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="/static/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="/static/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="/static/insta.jpeg" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="/static/linkedin.png" alt="LinkedIn">
                </a>
                <p>&copy; 2025 TetraCare+ Hospital. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById("date").min = new Date().toISOString().split("T")[0];
        
        function loadDoctors() {
            let specialization = document.getElementById("specialization").value;
            let date = document.getElementById("date").value;
            let doctorSelect = document.getElementById("doctor");
            doctorSelect.innerHTML = "<option>--Select a doctor--</option>";
            
            if (specialization && date) {
                let doctors = {
                    "Cardiologist": ["Dr. Smith", "Dr. Adams", "Dr. Green"],
                    "Dermatologist": ["Dr. Johnson", "Dr. Williams", "Dr. Lee"],
                    "Neurologist": ["Dr. Brown", "Dr. Taylor", "Dr. Miller"],
                    "Orthopedic": ["Dr. Harris", "Dr. Clark", "Dr. White"],
                    "Pediatrician": ["Dr. Lewis", "Dr. Walker", "Dr. Young"]
                };
                
                doctors[specialization].forEach(doc => {
                    let option = document.createElement("option");
                    option.value = doc;
                    option.textContent = doc;
                    doctorSelect.appendChild(option);
                });
            }
        }
        
        function bookAppointment() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let address = document.getElementById("address").value;
            let contact = document.getElementById("contact").value;
            let specialization = document.getElementById("specialization").value;
            let date = document.getElementById("date").value;
            let doctor = document.getElementById("doctor").value;
            
            if (name && age && address && contact && specialization && date && doctor) {
                alert(`Appointment booked with ${doctor} (${specialization}) on ${date}\n\nPatient Details:\nName: ${name}\nAge: ${age}\nAddress: ${address}\nContact: ${contact}`);
                location.reload();
            } else {
                alert("Please fill all fields to book an appointment!");
            }
        }
    </script>
</body>
</html>
